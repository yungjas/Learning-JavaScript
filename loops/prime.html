<!DOCTYPE html>
<script>
    //Write the code which outputs prime numbers in the interval from 2 to n.

    let n = 10;

    //for each i in the interval (2 to n)
    nextPrime:
    for(let i = 2; i <= n; i++){
        //look for a divisor
        //for the first iteration, both i and j will be equals to 2, which does not fulfill the j < i condition in the inner for loop, hence it will break out of the inner for loop and execute the alert
        for(let j = 2; j < i; j++){
            //if a non prime number is detected, then go the next i (go to the next iteration in the outer for loop)
            if(i % j == 0){
                continue nextPrime;
            }
        }

        alert(i);
    }
</script>
