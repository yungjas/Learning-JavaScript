<!DOCTYPE html>
<script>
    //prompt accepts 2 arguments: the text to show to the user and the default value in case the user does not input anything
    let age = prompt("How old are you?", 21);
    alert(`You are ${age} years old`);

    //confirm has 2 buttons, ok and cancel
    let isBoss = confirm("Are you the boss?");
    alert(isBoss); //will display true if ok is pressed

</script>
