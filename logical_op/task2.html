<!DOCTYPE html>
<script>
    //Write an if condition to check that age is NOT between 14 and 90 inclusively.

    let age = prompt("What is your age?", 21);

    //using !
    // if(!(age >= 14 && age <= 90)){
    //     alert("Age is not between 14 and 90 inclusively");
    // }
    // else{
    //     alert("Age is between 14 and 90 inclusively");
    // }

    //without using !
    if(age < 14 || age > 90){

    }
    else{
        alert("Age is between 14 and 90 inclusively");
    }
</script>
