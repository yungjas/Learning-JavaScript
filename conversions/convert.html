<!DOCTYPE html>

<script>
    var val = true;
    alert(typeof val);

    //convert val from boolean to str
    val = String(val);
    alert(typeof val);

    //Numeric conversion happens in mathematical functions and expressions automatically.
    alert("6" / "2");

    var str = "123";
    alert(typeof str);
    //convert from string type to number type
    let num = Number(str);
    alert(typeof num);

    //if string is not a valid number, the result will be NaN (Not a Number)
    var age = Number("A string instead of a number");
    alert(age);

    //if string is a valid number, any whitespaces in the front and back are removed
    alert(Number("    123     "));

    //true numeric value is 1, false is 0
    alert(Number(true));
    alert(Number(false));

    //null gives a 0 value
    alert(Number(null));

    //1 is true, 0 is false
    alert(Boolean(1));
    alert(Boolean(0));

    //values that are empty, like 0 (the number), an empty string, null, undefined, and NaN has a false value
    //other values have a true value
    alert(Boolean("hi")); //true
    alert(Boolean("")); //false

    //NOTE: a string 0 aka "0" has a true value. In JavaScript a non-empty string is always true
    alert(Boolean("0"));

    //a string containing empty spaces also has a true value, since the string contains spaces and it is not empty
    alert(Boolean(" "));
</script>
